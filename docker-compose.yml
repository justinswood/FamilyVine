services:
  frontend:
    build: ./frontend
    ports:
      - "3030:80"  # Changed from 3000 to 3030 (AdGuard conflict)
    environment:
      - REACT_APP_API=http://localhost:5050
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "5050:5000"  # Changed from 5000 to 5050 (Kavita conflict)
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=familytree
      - DB_USER=user
      - DB_PASSWORD=pass
      - CORS_ORIGIN=http://localhost:3030
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
      - gallery_uploads:/app/uploads/gallery
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: familytree
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/familyvine/data/db_data
  uploads_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/familyvine/data/uploads
  gallery_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/familyvine/data/uploads/gallery
