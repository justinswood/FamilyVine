services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - gallery_uploads:/app/uploads/gallery
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: familytree
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: C:/Docker-Compose/FamilyVine/db_data
  uploads_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: C:/Docker-Compose/FamilyVine/uploads
  gallery_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: C:/Docker-Compose/FamilyVine/uploads/gallery